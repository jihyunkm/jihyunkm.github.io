<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Circular Carousel</title>
    <style>
        .carousel {
            overflow: hidden; /* Hides the overflow of the carousel */
            position: relative; /* Allows relative positioning for child elements */
            width: 100%; /* Set the carousel width to fit the images */
        }

        .carousel-container {
            display: flex; /* Makes the items inside the carousel display as a flex container */
            transition: transform 0.5s ease; /* Adds a smooth transition effect for sliding */
            width: 500%; /* Ensure enough width to fit all items in a row */
        }

        .carousel-item {
            flex: 0 0 20%; /* Set each item's width to 20% (for 5 items in a row) */
            text-align: center; /* Centers the text content within each item */
            padding: 20px; /* Adds padding around each item */
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-container">
            <!-- List of carousel items -->
            <div class="carousel-item">
                <img src="image5.jpg" alt="Image 5">
                <p>Caption 5</p>
            </div>
            <div class="carousel-item">
                <img src="image1.jpg" alt="Image 1">
                <p>Caption 1</p>
            </div>
            <div class="carousel-item">
                <img src="image2.jpg" alt="Image 2">
                <p>Caption 2</p>
            </div>
            <div class="carousel-item">
                <img src="image3.jpg" alt="Image 3">
                <p>Caption 3</p>
            </div>
            <div class="carousel-item">
                <img src="image4.jpg" alt="Image 4">
                <p>Caption 4</p>
            </div>
        </div>
    </div>
    
    <!-- Navigation buttons -->
    <button id="prevButton">Previous</button>
    <button id="nextButton">Next</button>

    <script>
        const carouselContainer = document.querySelector('.carousel-container');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const itemCount = document.querySelectorAll('.carousel-item').length;
        let currentIndex = 1; /* Start with the second item */

        function updateCarousel() {
            const translateValue = -currentIndex * 20 + '%'; /* Calculate the translation value */
            carouselContainer.style.transform = `translateX(${translateValue})`; /* Apply the translation */
        }

        function moveToNext() {
            currentIndex = (currentIndex + 1) % itemCount; /* Move to the next item (looping if necessary) */
            updateCarousel(); /* Update the carousel's position */
        }

        function moveToPrev() {
            currentIndex = (currentIndex - 1 + itemCount) % itemCount; /* Move to the previous item (looping if necessary) */
            updateCarousel(); /* Update the carousel's position */
        }

        nextButton.addEventListener('click', moveToNext); /* Add event listener for next button */
        prevButton.addEventListener('click', moveToPrev); /* Add event listener for previous button */
    </script>
</body>
</html>
