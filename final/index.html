<html>
<head>
    <title>jihyun kim final</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <button id="toggleButton"></button>
    <audio id="audio">
        <source src="assets/images/Rain On Rooftop.mp3" type="audio/mp3"/>
    </audio>
    <div class="wrapper">
        <div id="window">
            <div class="rain">
                <span style="--i:11"></span>
                <span style="--i:12"></span>
                <span style="--i:16"></span>
                <span style="--i:18"></span>
                <span style="--i:19"></span>
                <span style="--i:13"></span>
                <span style="--i:14"></span>
                <span style="--i:10"></span>
                <span style="--i:15"></span>
                <span style="--i:13"></span>
                <span style="--i:17"></span>
                <span style="--i:11"></span>
                <span style="--i:12"></span>
                <span style="--i:15"></span>
                <span style="--i:18"></span>
                <span style="--i:16"></span>
                <span style="--i:11"></span>
                <span style="--i:14"></span>
                <span style="--i:12"></span>
                <span style="--i:19"></span>
                <span style="--i:17"></span>
                <span style="--i:12"></span>
            </div>
            <div id="sunny" class="hidden">
                <img id="cloud" src="assets/images/cloud.svg">
                <img id="rainbow" src="assets/images/rainbow + cloud.svg">
            </div>
        </div>
        <div class="windowObjects">
            <img id="cup" src="assets/images/cup.svg">
            <img id="windowsill" src="assets/images/window sill.svg">
            <div class="cat">
                <img id="cat" src="assets/images/cat.svg">
                <img id="face" src="assets/images/face.svg">
            </div>
        </div>
    </div>
    <script src="assets/script.js"></script>
